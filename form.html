<!DOCTYPE html>
<html>
    <head>
        <title>
            Projeto Exemplo
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/list.css">
        <link rel="stylesheet" href="./css/style.css">]
        <link rel="stylesheet" href="./css/form.css">
    </head>
    <body>
        <header class=cabecalho>
            <img height="25px" src="./assets/img/logo.png">
        </header>
        <div class=menu>
            <a href="./index.html">Listagem</a>
            <a href="./form.html">Cadastrar</a>
        </div>
       <section>
            <form class=formulario>
                <div class="linha-formulario">
                    <label class="label-grande" for="name">Nome:</label>
                    <input name="name" id="name" required type="text"/>
                </div>
                
                <div class="linha-formulario">
                    <label class="label-grande" for="name">Telefone:</label>
                    <input name="phone" id="phone" required type="text"/>
                </div>
                
                <div class="linha-formulario xp-line" style="display: flex;"> 
                    <label class="label-grande" >Experiencia Previa:</label>
                    <div>
                         <input type="radio" name="xp" id=XP-yes/> <label for="XP-yes"> Sim </label>
                         <br>
                         <input type="radio" name="xp" id=XP-no/> <label for="XP-no"> Nao </label>
                    </div>
                </div>

                <input type="submit" value="Salvar">
                
                
            </form>

       </section>
        
    </body>
</html>
